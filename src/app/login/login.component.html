<div class="container">
    <ngb-alert type="danger" *ngIf="loginInvalid" (close)="loginInvalid=false">
        Invalid <strong>username</strong> or <strong>password</strong>!
    </ngb-alert>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-signin">
        <h1>Tsumori</h1>
        <h1 class="h3 mb-3 font-weight-normal">Log in to Tsumori</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input formControlName="email" type="email" id="inputEmail" class="form-control bg-dark" placeholder="Email Address" autocomplete="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input formControlName="password" type="password" id="inputPassword" class="form-control bg-dark" placeholder="Password" autocomplete="current-password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Log in</button>
    </form>
</div>
