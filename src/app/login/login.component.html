<div class="container">
    <ngb-alert type="danger" *ngIf="!alert" (close)="alert=true">
        <strong>Logging in</strong> is currently disabled!
    </ngb-alert>
    <form class="form-signin">
        <h1>Tsumori</h1>
        <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control bg-dark" placeholder="Email Address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control bg-dark" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" disabled>Sign in</button>
    </form>
</div>
