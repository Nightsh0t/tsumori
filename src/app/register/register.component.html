<div class="container">
    <ngb-alert type="danger" *ngIf="!alert" (close)="alert=true">
        <strong>Registration</strong> is currently disabled!
    </ngb-alert>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-register">
        <h1>Tsumori</h1>
        <h1 class="h3 mb-3 font-weight-normal">Register your account</h1>
        <label for="inputName" class="sr-only">Full Name</label>
        <input formControlName="name" type="text" id="inputName" class="form-control bg-dark" placeholder="Full Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input formControlName="email" type="email" id="inputEmail" class="form-control bg-dark" placeholder="Email Address" autocomplete="username" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input formControlName="password" type="password" id="inputPassword" class="form-control bg-dark" placeholder="Password" autocomplete="current-password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>
