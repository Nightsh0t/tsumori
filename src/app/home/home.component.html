<div class="container">
    <div id="branding">
        <img id="umaru" src="assets/images/umaru.png">
        <div id="text">
            <div>
                Tsumori
            </div>
            <div id="sub-text">
                つもり
            </div>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header">Welcome to Tsumori</h5>
        <div class="card-body">
            <h5 class="card-title">A fully featured schedule builder.</h5>
            <p class="card-text">つもり (tsumori) to express a plan or intention.</p>

            <ng-template *ngIf="auth.isLoggedIn | async as isLoggedIn; then loggedIn else loggedOut"></ng-template>
            <ng-template #loggedIn>
                <button routerLink="/builder" class="btn btn-primary float-right ml-1">Builder</button>
            </ng-template>
            <ng-template #loggedOut>
                <button routerLink="/register" class="btn btn-primary float-right ml-1">Register</button>
                <button routerLink="/login" class="btn btn-primary float-right mr-1">Login</button>
            </ng-template>
        </div>
    </div>
</div>
